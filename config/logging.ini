[loggers]
keys = root, main
       , async_v20
       , asyncio

[handlers]
keys = consoleHandler, fileHandler

[formatters]
keys = simpleFormatter

[logger_root]
level = INFO
handlers = consoleHandler, fileHandler

[logger_main]
level = DEBUG
handlers = consoleHandler, fileHandler
qualname = __main__
propagate = 0

[logger_async_v20]
level = DEBUG
handlers = consoleHandler, fileHandler
qualname = async_v20
propagate = 0

[logger_asyncio]
level = DEBUG
handlers = consoleHandler, fileHandler
qualname = asyncio
propagate = 0

[handler_consoleHandler]
class = StreamHandler
level = WARNING
formatter = simpleFormatter
args = (sys.stdout,)

[handler_fileHandler]
class = FileHandler
level = DEBUG
formatter = simpleFormatter
args = ('async_v20.log', 'w')

[formatter_simpleFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(funcName)s - %(lineno)d - %(message)s
datefmt =
